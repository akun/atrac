<ng-include src="'views/admin/nav.html'"></ng-include>

<form class="form-horizontal" ng-submit="save($index)">
  <fieldset>
    <legend>修改任务单类型</legend>
    <div class="control-group">
      <label class="control-label" for="inputName">名称</label>
      <div class="controls">
        <input type="text" id="inputName" ng-model="type.name" required />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">确定</button>
    </div>
  </fieldset>
</form>
