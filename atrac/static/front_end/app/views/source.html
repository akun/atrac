<ng-include src="'views/nav.html'"></ng-include>

<h2>源码：</h2>
<table id="tickets" class="table table-hover table-condensed">
  <thead>
    <tr>
      <th>名称</th>
      <th>大小</th>
      <th>版本</th>
      <th>存在时间</th>
      <th>最近作者</th>
      <th>最近变更</th>
    </tr>
  </thead>
  <tbody ng-repeat="item in items">
    <tr>
      <td><a href="#/source" ng-click="toggle(item)"><i class="icon-folder-close"></i>{{ item.name }}</a></td>
      <td>{{ item.size }}</td>
      <td>{{ item.revision }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.lastAuthor }}</td>
      <td>{{ item.log }}</td>
    </tr>
    <tr ng-show="item.isVisible" ng-repeat="subItem in item.subItems">
      <td>&nbsp;&nbsp;<a href="#/source/path/{{ subItem.path }}"><i class="icon-file"></i>{{ subItem.name }}</a></td>
      <td>{{ subItem.size }}</td>
      <td>{{ subItem.revision }}</td>
      <td>{{ subItem.age }}</td>
      <td>{{ subItem.lastAuthor }}</td>
      <td>{{ subItem.log }}</td>
    </tr>
  </tbody>
</table>
